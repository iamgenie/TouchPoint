<form name="quoteForm"  novalidate>

<div class="container" >  

	<div class="row row-full">
		
		<div class="col-md-8 col-md-offset-2"> 
			<br />    
	        <div class="input-group "> 
	          	<span class="input-group-addon">Title</span>
		      	<input 
		      		type="text" 
		      		name="quoteTitle"
		      		ng-model="quoteData.quoteTitle"    
		      		style="width:100%;"
		      		ng-required="true"
		      		class="form-control"
		      		placeholder="Provide a unique title for this quote.."
		      		autocomplete="off"/>
		    </div>
		   
		    <span class="error" ng-messages="quoteForm.quoteTitle.$error" ng-if="quoteFormSubmitted || quoteForm.quoteTitle.$touched">
		        <span ng-message="required">Quote title is required</span>  
		    </span>
		    
		    <br />   
		</div>
	             
	</div> 
	      

	<div  
		class="row row-full" 
		ng-repeat="x in quoteImagesData  | filter: {imageCategory : 'Banner Image'}"   
		style="background: white url(../img/{{x.imageFolder}}/{{x.imageFileName}})  no-repeat center;background-size:cover; min-height:120px; ">             
		      
	    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center pull-left">  
	    <p></p>
			<button 
				type="button" class="btn btn-default  btn-sm"        
				ng-click="openImageSelectorModal('Banner Image');"     
				uib-popover="Change Background" popover-trigger="mouseenter" popover-placement="bottom">   
				<i class="far fa-image fa-lg"></i>  
			</button>
			
		</div>
	        
		<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" >     
			<div 
				ui-tinymce="tinyMceOptions"           
				ng-model="quoteTextsData.quoteText1"
		    	ng-change="demo.updateHtml()"
				class="headingBanner"
				style="border-style:dashed;border-width:1px;border-color: gray;"       
				>  
	
			</div>	
		</div>    	
		
	</div>

<div class="row">
</div>


<div class="row row-full" style="background:{{quoteTextsData.quoteTextBackgroundColor2}};">                 

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center pull-left">  
	    <p></p>
		<input 
			color-picker tiny-trigger="true" 
			ng-model="quoteTextsData.quoteTextBackgroundColor2"  
			type="button" class="btn btn-default  btn-sm">   
		
	</div>
	
	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 TinyMCEContainer">          
		
		<div 
			ui-tinymce="tinyMceOptions"           
			ng-model="quoteTextsData.quoteText2"  
	    	ng-change="demo.updateHtml()"
	          	
	    	style="min-height:50px;border-style:dashed;border-width:1px;border-color: gray;">       
			
		</div>	
		   
	</div> 

</div>

<div class="row row-full">   

	<div class="col-md-8 col-md-offset-2 TinyMCEContainer">             
		
		<div 
			ui-tinymce="tinyMceOptions"           
			ng-model="quoteTextsData.quoteText3"  
	    	ng-change="demo.updateHtml()"
	          	
	    	style="min-height:25px;border-style:dashed;border-width:1px;border-color: gray;">          
			
		</div>	
		   
	</div> 

</div>


<div class="row row-full" style="background-color:white;">       
	<div class="col-md-8 col-md-offset-2"> 
		<table class="table table-bordered">
					<thead>
						<tr>
							<th style="width:10%;">    
								 
							</th>							
							<th>
								Description 
							</th>
							<th style="width:30%;"> 
								Cost
							</th>
						</tr> 
					</thead>
					<tbody>
						<tr ng:repeat="item in quoteDetailsTableItems">
							<td >
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
									<a 
										type="button" 
										style="width:100%" 
										ng-click="deleteItem($index);" 
										class="btn btn-primary"
										uib-popover="Delete row" popover-trigger="mouseenter" popover-placement="auto top">
								    	<i class="far fa-trash-alt"></i>
									</a>
							  	</div>
							</td>
							<td>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				 				<input 
						            type="text" 
						            style="width:100%"        
						            name="quoteTableColText1"
						            ng-model="item.quoteTableColText1"   
						           
						        	
						            class="form-control"  
						            placeholder="Item Description"
						            autocomplete="off">
						          </input> 
						        <span class="error" ng-messages="quoteForm.quoteTableColText1.$error" ng-if="quoteFormSubmitted || quoteForm.quoteTableColText1.$touched"> 
						        <span ng-message="required">Description is required</span>
						        <span ng-message="minlength">Must be atleast 3 characters long</span>
						    	</span>						
								</div>
							</td>
							<td>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				 				<input 
						            type="text"     
						            style="width:100%"        
						            name="quoteTableColNumber1"
						            data-ng-model="item.quoteTableColNumber1"     
						            data-blur-currency   
						        	ng-change="updateTotalColNumber1();"  
						          
						            class="form-control"  
						            placeholder="Item Cost"
						            autocomplete="off">
						          </input> 
						        <span class="error" ng-messages="quoteForm.quoteTableColNumber1.$error" ng-if="quoteFormSubmitted || quoteForm.quoteTableColNumber1.$touched"> 
						        <span ng-message="required">Cost is required</span>
						    	</span>						
								</div>					 			
						 
							</td>
						</tr>
					
						<tr>
							<td>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
									<button 
										style="width:100%;"   
										ng-click="insertItem(quoteForm);"
										class="btn btn-success" 
										uib-popover="Insert row" popover-trigger="mouseenter" popover-placement="bottom">
										<i class="fas fa-plus"></i>
									</button>
								</div>
							</td>
							<td style="text-align:right;">
							<big>Total</big>
							</td>
							<td>
							<big><b>{{TotalColNumber1 | currency}}</b></big>						 
							</td>
						</tr>
						
					</tbody>
				</table>
			
	</div> 
	

</div>

<div class="row row-full" style="background:{{quoteTextsData.quoteTextBackgroundColor3}};">                

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center pull-left">  
	    <p></p>
		<input color-picker tiny-trigger="true" ng-model="quoteTextsData.quoteTextBackgroundColor3">   
		
	</div>
	
	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">        
			<div 
				ui-tinymce="tinyMceOptions"           
				ng-model="quoteTextsData.quoteText4" 
		    	ng-change="demo.updateHtml()"
		    	style="min-height:100px;border-style:dashed;border-width:1px;border-color: gray;">     
			</div>	
		</div> 


	    	
</div>  



<div class="row row-full" style="border-style:dashed;border-width:2px;border-color:gray;margin-top:10px;padding-bottom:10px">                     
	
	<br />
	<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 text-center pull-left" >  
	</div>
	
		<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" >    
		

		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >       

			<signature-pad accept="accept" clear="clear" height="200" width="600" disabled="false" dataurl="dataurl" style="text-align:center;"></signature-pad>              

	     <p></p>
	     </div>         
	    
	            	  
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pull-left">   
		
		  
	        <div class="input-group" >  
	        
	        	<span class="input-group-btn">
				    <button class="btn btn-success btn-md" type="button" ng-click="signature = accept()" disabled>Sign & Submit</button>  
				    <button class="btn btn-default btn-md" type="button" ng-click="clear()">Clear</button> 
				  </span> 
	          	
		      	<input 
		      		type="text" 
		      		name="signatureName"
		      		ng-model="quoteData.signatureName"     
		      		style="width:100%;"  
		      		ng-required="true"
		      		class="form-control"
		      		placeholder="Your first and last name" 
		      		autocomplete="off">
		      		
    		      		
		      		
			 </div>
			   
			    <span class="error" ng-messages="quoteForm.signatureName.$error" ng-if="quoteFormSubmitted || quoteForm.signatureName.$touched">
			        <span ng-message="required">Your first and last name is required</span>  
			    </span>
		
			</div>	            	
		            <!--	

		                
		                style="border-style:dotted;border-width:1px;border-color: gray;text-align:center;"
		                <button class="btn btn-default" ng-click="dataurl = signature.dataUrl" ng-disabled="!signature">Undo</button> 
		                -->  

		
		  <br /></p>   
		</div>
		
		
	     
	<!--
	        <div class="result" ng-show="signature">
	            <img ng-src="{{ signature.dataUrl }}">
	        </div>
	-->
	
	  
		

		
	</div>
